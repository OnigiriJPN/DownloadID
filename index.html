<!DOCTYPE html>
<html lang="ja">
<head>
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.boxicons.com/3.0.8/fonts/basic/boxicons.min.css" rel="stylesheet">
    <meta charset="UTF-8" />
    <title>Document</title>
</head>
<body>
    <div>
      <h1>HelloShellをダウンロード</h1>
      <br><p>オープンソース: <b>❌</b></p>
      <br><p>クローズド: <b>✔️</b></p>
    　<button class="ripple" title="このソフトウェアは、インストーラーがダウンロードされます。">
        <i class='bx bx-arrow-out-up-left-stroke-square'></i> 配布元ページでダウンロード
    </button>

    <hr style="margin: 2rem 0; border: 0; border-top: 1px solid #dcdde1;">
        <p> モダン版 </p>
        <button disabled><i class='bx bx-alert-triangle'></i> 近日公開</button>
        <p><i class='bx bx-x'></i> ダウンロードできません。※近日公開</p>
    </div>
    <script>
// ===== Ripple Effect =====
document.querySelectorAll('button.ripple').forEach(btn => {
    btn.addEventListener('click', e => {
        const circle = document.createElement('span');
        const rect = btn.getBoundingClientRect();
        const x = e.clientX - rect.left - 50; // 50 = circle半径
        const y = e.clientY - rect.top - 50;
        circle.style.left = `${x}px`;
        circle.style.top = `${y}px`;
        circle.style.position = 'absolute';
        circle.style.width = '100px';
        circle.style.height = '100px';
        circle.style.background = 'rgba(255,255,255,0.5)';
        circle.style.borderRadius = '50%';
        circle.style.transform = 'scale(0)';
        circle.style.opacity = '1';
        circle.style.pointerEvents = 'none';
        circle.style.transition = 'transform 0.6s ease, opacity 0.6s ease';
        btn.appendChild(circle);
        requestAnimationFrame(() => {
            circle.style.transform = 'scale(4)';
            circle.style.opacity = '0';
        });
        setTimeout(() => circle.remove(), 600);
    });
});
</script>
</body>
</html>
